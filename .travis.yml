language: node_js

node_js:
  - '6'

install:
  - npm install
  - npm install -g codecov
  - npm install -g makeshift
  - makeshift --scope @gantsign --registry https://api.bintray.com/npm/gantsign/npm/

script:
  - npm pack
  - codecov

branches:
  only:
    - master
    - /^(0|[1-9][0-9]*)\.(0|[1-9][0-9]*)([\.\-].*)?$/

env:
  global:
    # NPM_TOKEN
    secure: 

deploy:
  provider: npm
  email: john.freeman.opensource@gmail.com
  api_key:
    api_key: $NPM_TOKEN
  on:
    tags: true
    repo: gantsign/restrulz-gen
