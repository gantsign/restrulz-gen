swagger: '2.0'
info:
  title: People API
  description: "A nice long description\n\n\t* With\n\t* Some\n\t* Bullet points."
  version: 1.0.0
paths:
  '/person/{id}':
    get:
      operationId: get-person
      parameters:
        - name: id
          in: path
          required: true
          type: string
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
          minLength: 36
          maxLength: 36
      responses:
        '200':
          description: get-person-success
          schema:
            $ref: '#/definitions/person'
    put:
      operationId: update-person
      parameters:
        - name: id
          in: path
          required: true
          type: string
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$'
          minLength: 36
          maxLength: 36
        - name: person
          in: body
          required: true
          schema:
            $ref: '#/definitions/person'
      responses:
        '200':
          description: update-person-success
          schema:
            $ref: '#/definitions/person'
  '/age/{age}':
    get:
      operationId: get-first-person
      parameters:
        - name: age
          in: path
          required: true
          type: integer
          minimum: 0
          maximum: 150
      responses:
        '200':
          description: get-person-success
          schema:
            $ref: '#/definitions/person'
  '/employed/{employed}':
    get:
      operationId: get-last-person
      parameters:
        - name: employed
          in: path
          required: true
          type: boolean
      responses:
        '200':
          description: get-person-success
          schema:
            $ref: '#/definitions/person'
definitions:
  person:
    type: object
    properties:
      first-name:
        type: string
        pattern: '^[\p{Alpha}'']$'
        minLength: 1
        maxLength: 100
      last-name:
        type: string
        pattern: '^[\p{Alpha}'']$'
        minLength: 1
        maxLength: 100
      age:
        type: integer
        minimum: 0
        maximum: 150
      employed:
        type: boolean
